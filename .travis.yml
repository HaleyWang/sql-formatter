language: elixir
elixir:
  - 1.4.2
otp_release:
  - 19.2
before_cache:
  - find $HOME/.ivy2 -name 'ivydata-*.properties' -delete
  - find $HOME/.sbt -name '*.lock' -delete
cache:
  bundler: true
  yarn: true
  directories:
    - node_modules
    - bower_components
    - elm-stuff
    - test/elm/elm-stuff
    - $HOME/.ivy2/cache
    - $HOME/.sbt/boot
branches:
  only:
    - master
addons:
  apt:
    packages:
      - oracle-java8-installer
      - php5
      - php5-cli
before_install:
  # Node
  - nvm install 7.6
  - curl -o- -L https://yarnpkg.com/install.sh | bash
  - export PATH="$HOME/.yarn/bin:$PATH"
  # Opal
  - rvm install 2.3.3
  # Dart
  - mkdir -p "$HOME/.dart"
  - curl -L https://storage.googleapis.com/dart-archive/channels/stable/release/1.22.1/sdk/dartsdk-linux-x64-release.zip -o "$HOME/.dart/dart.zip"
  - unzip "$HOME/.dart/dart.zip" -d "$HOME/.dart"
  - export PATH="$HOME/.dart/dart-sdk/bin:$PATH"
  # ElixirScript
  - mkdir -p "$HOME/.elixirscript/$EXS_VERSION"
  - curl -o- -L https://s3.amazonaws.com/mrdziuban-resources/elixirscript-$EXS_VERSION.tar.gz -o "$HOME/.elixirscript/elixirscript-$EXS_VERSION.tar.gz" | tar xvzf - -C "$HOME/.elixirscript/$EXS_VERSION"
  - export PATH="$HOME/.elixirscript/$EXS_VERSION/dist/elixirscript/bin:$PATH"
  # PHP.js
  - mkdir -p "$HOME/.phpunit/bin"
  - curl -L https://phar.phpunit.de/phpunit-4.8.phar -o "$HOME/.phpunit/bin/phpunit"
  - chmod +x "$HOME/.phpunit/bin/phpunit"
  - export PATH="$HOME/.phpunit/bin:$PATH"
  # Scala.js
  - mkdir -p "$HOME/.sbt-bin/$SBT_VERSION"
  - curl -o- -L https://dl.bintray.com/sbt/native-packages/sbt/$SBT_VERSION/sbt-$SBT_VERSION.tgz | tar xvzf - -C "$HOME/.sbt-bin/$SBT_VERSION" --strip-components 1
  - export JAVA_HOME=/usr/lib/jvm/java-8-oracle
  - export PATH="$HOME/.sbt-bin/$SBT_VERSION/bin:$JAVA_HOME/bin:$PATH"
install:
  - yarn
  # Manually run install scripts that Yarn messes up sometimes
  - node node_modules/elm/install.js
  - node node_modules/purescript/lib/install.js
  # Dart
  - pub get
  # PureScript
  - $(npm bin)/bower install
  # Opal
  - bundle install --jobs=3 --retry=3 --deployment
script:
  - npm run test
  - if [ $TRAVIS_TEST_RESULT == 0 ] && [ $TRAVIS_PULL_REQUEST == 'false' ] && [ $TRAVIS_BRANCH == 'master' ]; then bin/deploy; fi
env:
  global:
    - EXS_VERSION=56cb2c5
    - SBT_VERSION=0.13.13
    - secure: 
